<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EIGHT page - For You ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      font-family: 'Segoe UI Emoji', sans-serif;
      background: url('https://i.postimg.cc/0NbcH5V4/ebbbb629c0fe31970717b11b6ee598d9.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    .content {
      max-width: 1000px;
      font-size: 1.1rem;
      line-height: 1.8;
      font-weight: 600;
      padding-bottom: 30px;
    }

    .input-box {
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 1rem;
      font-family: inherit;
    }

    .btn {
      padding: 0.9rem 1.8rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #000000, #000000);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      margin-top: 15px;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.98);
    }

    @media (max-width: 600px) {
      .content {
        font-size: 1rem;
        padding: 10px;
      }

      .btn {
        width: 90%;
        font-size: 1rem;
      }

      textarea {
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="input-box">
    <h2>ðŸ’¬  HOW WAS IT ?</h2>
    <textarea id="userMessage" placeholder="Type your message here..."></textarea>
    <button class="btn" onclick="sendWhatsApp()">Send on WhatsApp</button>
  </div>

  <script>
    function sendWhatsApp() {
      const message = document.getElementById("userMessage").value.trim();
      if (message) {
        const phone = "7071761532"; // e.g., 919876543210
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        window.open(url, "_blank");
      } else {
        alert("Please enter a message first.");
      }
    }
  </script>

</body>
</html>
