    html, body {

      padding: 0;

      animation: fadeIn 2s ease forwards;
      animation-delay: 1.5s;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: rgba(0, 0, 0, 0.95);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.1rem;
        padding: 0 15px;
      }

      .button {

    }
